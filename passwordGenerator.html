<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="passwordGenerator.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Password generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password generator</h1>

      <div class="inputBox">
        <input type="text" class="passBox" id="passBox" disabled />
        <span class="material-icons" id="copyIcon">content_copy</span>
      </div>

      <input type="range" min="1" max="20" value="8" id="inputSlider" />
      <div class="row">
        <p>Password Length</p>
        <span id="sliderValue">4</span>
      </div>

      <div class="row">
        <label for="lowercase">Include Lowercase Letters a-z</label>
        <input type="checkbox" name="lowercase" id="lowercase" />
      </div>

      <div class="row">
        <label for="uppercase">Include Uppercase Letters A-Z</label>
        <input type="checkbox" name="uppercase" id="uppercase" />
      </div>

      <div class="row">
        <label for="Numbers">Include Numbers 0-9</label>
        <input type="checkbox" name="Numbers" id="Numbers" />
      </div>

      <div class="row">
        <label for="Symbols">Include Symbols @,#,$,&,*</label>
        <input type="checkbox" name="Symbols" id="Symbols" />
      </div>
      <button type="button" class="genBtn" id="genBtn">
        Generate Password
      </button>
    </div>
  </body>
  <script src="passwordGenerator.js"></script>
</html>
